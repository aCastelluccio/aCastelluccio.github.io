<body>

<div class="container jumbotron">
  <div class="row text-center">
    <div class="col-12">
    <h1>My Amazing Weather App</h1>
  </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
    <button class = "btn btn-primary"id="weather">Click this button to do something amazing</button>
  </div>
  </div>
  <div id="startLat"></div>
  <div id="startLon"></div>
</div>

<script>
var startPos;
var lat;
var long;
 var geoSuccess = function(position) {
   startPos = position;
   lat = startPos.coords.latitude;
   long = startPos.coords.longitude;
 };
 navigator.geolocation.getCurrentPosition(geoSuccess);

$("#weather").click(function(){
  $.get(
      "https://fcc-weather-api.glitch.me/api/current?lat="+lat+"&lon="+long,
      function(data) {
        console.log(data);

      }
  );
  $("body").attr("style","background: url(imgs/snow.jpg) repeat 0 0;")
});

</script>

</body>
