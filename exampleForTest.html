<body>
  <div class="container jumbotron text-center">
    <h1 id = 'title' name = 'title'>Type A Number</h1>
    <input id = 'input' name = 'input'></input>
    <button id = 'button' name = 'button'>submit</button>
    <h1 id = 'text' name = 'text'></h1>


    <script>

    $(document).ready(function() {
      $("#button").click(function(){
        var text = $("#input").val();

        if (isNaN(text)){
          var text = $("#text").text("Failure");
        }
        else {
          var text = $("#text").text("Success");
        }
      });
    });
  </script>
</div>
